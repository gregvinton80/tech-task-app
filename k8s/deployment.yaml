apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiz-app
  namespace: wiz-app
  labels:
    app: wiz-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wiz-app
  template:
    metadata:
      labels:
        app: wiz-app
    spec:
      serviceAccountName: wiz-app-sa
      containers:
      - name: wiz-app
        image: ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com/wiz-exercise-app:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: wiz-app-config
              key: MONGODB_URI
        - name: SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: wiz-app-config
              key: SECRET_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
